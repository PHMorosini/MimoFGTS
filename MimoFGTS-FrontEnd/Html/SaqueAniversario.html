<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MimoFGTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100" style="background-color: #191970">
    <div class="container mt-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">Saque Aniversário</h4>
                    </div>
                    <div class="card-body">
                        <form id="simpleForm">
                            <div class="mb-3">
                                <label for="SaldoAtual" class="form-label">Saldo Atual do FGTS</label>
                                <input type="number" id="SaldoAtual" class="form-control" placeholder="Digite o saldo atual" required>
                            </div>
                            <div class="mb-3">
                                <label for="SalarioAtual" class="form-label">Salário Atual</label>
                                <input type="number" id="SalarioAtual" class="form-control" placeholder="Digite seu salário" required>
                            </div>
                            <div class="mb-3">
                                <label for="mes" class="form-label">Mês de Nascimento</label>
                                <select name="mes" id="mes" class="form-select" required>
                                    <option value="" disabled selected>Selecione seu mês</option>
                                    <option value="1">Janeiro</option>
                                    <option value="2">Fevereiro</option>
                                    <option value="3">Março</option>
                                    <option value="4">Abril</option>
                                    <option value="5">Maio</option>
                                    <option value="6">Junho</option>
                                    <option value="7">Julho</option>
                                    <option value="8">Agosto</option>
                                    <option value="9">Setembro</option>
                                    <option value="10">Outubro</option>
                                    <option value="11">Novembro</option>
                                    <option value="12">Dezembro</option>
                                </select>
                            </div>
                            <div class="d-grid">
                                <button type="button" class="btn btn-primary btn-lg" onclick="handleSubmit()">Enviar</button>
                            </div>
                        </form>
                    </div>                  
                </div>
                <div class="container mt-4" id="resultadoSaque"></div>
            </div>
        </div>
    </div>    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Js/SaqueAniversario.js"></script>
</body>

<footer class="bg-dark text-white text-center py-4 mt-auto">
    <p class="mb-0">Desenvolvido por <strong>Pedro Morosini</strong></p>
</footer>

</html>
